<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <article class="card">
      <header class="card__header">
        <div class="image-container">
          <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica Avatar profile picture">
        </div>
        <div class="person-info">
          <h2 class="person__name">Jessica Randall</h2>
          <p class="person__location">London, United Kingdom</p>
        </div>
        <p class="person__brie-description">"Front-end developer and avid reader."</p>
      </header>
      <section class="card__social-media">
        <ul class="social-media__list">
          <li class="social-media__item"><a href="#">Github</a></li>
          <li class="social-media__item"><a href="#">Frontend Mentor</a></li>
          <li class="social-media__item"><a href="#">Linkdln</a></li>
          <li class="social-media__item"><a href="#">Twitter</a></li>
          <li class="social-media__item"><a href="#">Instagram</a></li>
        </ul>
      </section>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
